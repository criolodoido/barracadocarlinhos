{% extends 'core/base.html' %}
{% load cloudinary %}
{% load staticfiles %}
{% block content %}
	{% for objeto in objetos %}
		<div class='bebidas'>
			<center><p>{{ objeto.published_date }}</p></center>
			<center><h1><a href="{{ objeto.get_absolute_url }}">{{ objeto.titulo }}</a></h1></center>
			<center><img>{% cloudinary objeto.imagem %}</center>
			<center><p>{{ objeto.apresentacao }}</p></center>
			<center><p>R${{ objeto.preco }}</p></center>
		</div>
	{% endfor %}
{% endblock %}
